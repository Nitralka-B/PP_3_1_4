<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .sidebar {
            height: calc(100vh - 60px);
            width: 250px;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: white;
            padding-top: 10px;
            z-index: 1000;
        }
        .sidebar a {
            color: cornflowerblue;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #f8f9fa;
        }
        .sidebar .btn {
            width: 100%;
            margin-bottom: 5px;
            background-color: white;
            color: cornflowerblue;
            border: 1px solid cornflowerblue;
            text-align: left;
        }
        .sidebar .btn.active {
            background-color: cornflowerblue;
            color: white;
        }
        header {
            width: 100%;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            background-color: #343a40;
        }
        .content {
            margin-left: 300px;
            margin-right: 50px;
            padding-top: 100px;
        }

        .btn-link {
            color: slategray;
        }
        .btn-link:hover {
            text-decoration: none;
        }
    </style>
</head>
<body style="background-color: whitesmoke">
<!-- шапка -->
<header class="bg-dark text-white py-2" id="dynamic-header">
    <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center me-auto" id="user-info">
                <h4 class="mb-0 font-weight-bold">Loading user data...</h4>
            </div>
            <form id="logout-form" action="/logout" method="post">
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
    </div>
</header>

<!-- Вставка сайдбара -->
<div class="sidebar" id="sidebar">
    <a href="/user" class="btn btn-primary btn-lg" role="button" id="userButton">User</a>
    <a href="/admin" class="btn btn-primary btn-lg" role="button" id="adminButton" style="display:none;">Admin</a>
</div>

<!-- Основной контент -->
<div class="content">
    <h1>User Information-page</h1>
    <div class="card">
        <h5 class="card-header">About user</h5>
        <div class="card-body">
            <h5 class="card-title">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="user-data">
                    <tr>
                        <td colspan="5">Loading user data...</td>
                    </tr>
                    </tbody>
                </table>
            </h5>
        </div>
    </div>
</div>

<script>
    // Загружаем и вставляем шапку
    document.addEventListener('DOMContentLoaded', function() {
        axios.get('/api/user')
            .then(response => {
                const user = response.data;
                renderUserInfo(user);
            })
            .catch(error => {
                console.error('Error loading user data:', error);
                document.getElementById('user-info').innerHTML = `
                    <h4 class="text-danger">Error loading user data</h4>
                `;
            });

        const logoutForm = document.getElementById('logout-form');
        logoutForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                this.submit();
            }
        });
    });

    function renderUserInfo(user) {
        const userInfoDiv = document.getElementById('user-info');
        const rolesString = user.roles.map(role =>
            role.name.replace('ROLE_', '')
        ).join(' ');

        userInfoDiv.innerHTML = `
            <h4 class="mb-0 font-weight-bold">${user.username}&nbsp;</h4>
            <h4 class="mb-0">with roles:&nbsp;</h4>
            ${user.roles.map(role => `
                <h4 class="mb-0">${role.name.replace('ROLE_', '')}&nbsp;</h4>
            `).join('')}
        `;
    }

    // Загружаем и вставляем сайдбар
    document.addEventListener('DOMContentLoaded', function() {
        axios.get('/api/user')
            .then(response => {
                const user = response.data;
                const isAdmin = user.roles.some(role => role.name === 'ROLE_ADMIN');
                if (isAdmin) {
                    document.getElementById('adminButton').style.display = 'block';
                }

                // Активируем текущую кнопку
                const currentPage = window.location.pathname;
                if (currentPage === '/user') {
                    document.getElementById('userButton').classList.add('active');
                } else if (currentPage === '/admin') {
                    document.getElementById('adminButton').classList.add('active');
                }
            })
            .catch(error => {
                console.error('Error loading user data:', error);
            });
    });

    // Загружаем данные пользователя для таблицы
    document.addEventListener('DOMContentLoaded', function() {
        axios.get('/api/user')
            .then(response => {
                const user = response.data;
                renderUserData(user);
            })
            .catch(error => {
                console.error('Error loading user data:', error);
                document.getElementById('user-data').innerHTML = `
                    <tr>
                        <td colspan="5" class="text-danger">Error loading user data</td>
                    </tr>
                `;
            });
    });

    function renderUserData(user) {
        document.getElementById('user-data').innerHTML = `
            <tr>
                <th scope="row">${user.id}</th>
                <td>${user.username}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.roles.map(role => role.name.replace('ROLE_', '')).join(', ')}</td>
            </tr>
        `;
    }
</script>
</body>
</html>
